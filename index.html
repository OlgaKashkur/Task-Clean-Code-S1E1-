<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css"
      media="screen" 
    >
  </head>
  <body>
    <section class="information">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </section>
    <section class="centeredEl">
      <div id="addItem">
        <label for="new_task">Add Item</label>
        <div class="task_row_wrapper">
          <input id="new_task" class="task" type="text">
          <button>Add</button>
        </div>
    </div>
      <h1>Todo</h1>
      <ul id="inTodo">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed_tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
  </body>
</html>
